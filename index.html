<!doctype html>
<html lang="en">
    <head>
        <title>Views Maker</title>
        <link rel="icon" type="image/png" href="images/initials.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel = "stylesheet" type = "text/css" href = "mystyle.css" />
        <link rel = "stylesheet" type = "text/css" href = "mystyle-small.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <script src="myjs.js" type="text/javascript"></script>
        <meta name="viewport" content= "width=device-width, user-scalable=no">
    </head>
    <body>
        <div id="main-menu">
          <div class="grid-main">
            <div class="main-item-1">
              <img id="head-logo-short" src="images/initials.png" alt="logo-short">
              <img id="head-logo-long" src="images/logo_big.png" alt="logo-long" style="display:none">
            </div>
            <div class="main-item-2">
              <button data-modal-tagert="#modal-about" id="about" onclick="showModal('modal-about')">About</button>
            </div>
            <div class="main-item-3">
              <button data-modal-tagert="#modal-faq" id="faq" onclick="showModal('modal-faq')">FAQ</button>
            </div>
            <div class="main-item-4">
              <button type="menu">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </button>
            </div>
          </div>
        </div>

        <div class="modal-about" id="modal-about">
          <div class="modal-header">
            <div class="row" style="width:100%">
                <div class="col-sm-11">ABOUT</div>
                <div class="col-sm-1" ><button data-close-button class="close-button" style="background:none;border:none;outline:none;" onclick="closeModal('modal-about')">&times;</button></div>
            </div>
          </div>
          <div class="modal-body">

          </div>
        </div>

        <div class="modal-faq" id="modal-faq">
          <div class="modal-header">
            <div class="row" style="width:100%">
              <div class="col-sm-11">FAQ</div>
              <dic class="col-sm-1"><button data-close-button class="close-button" style="background:none;border:none;outline:none;" onclick="closeModal('modal-faq')">&times;</button></div>
            </div>
          </div>
          <div class="modal-body">
            
          </div>
        </div>

        <div id="overlay"></div>

        <div id='mainView' >
          <div id="mV_content">

            <!--Main Logo Row-->
            <div class="row"> 
              <div class="col-sm-12">
                <img src="images/logo_big.png" alt="ViewsMaker Logo" style="width:100%;height:auto">
              </div>
            </div>

            <!--Url and Submit-->
            <div class="row"> 
              <div class="col-sm-8">
                <input type='text' id="url-index" placeholder="Enter URL here">
              </div>
              <div class="col-sm-4">
                <button id="makeViewsButton" type="submit"  onclick="makeVideoView()">Make Views</button>
              </div>
            </div>

            <!--Additional options-->
            <div class="row" style="padding-top: 10px;"> 
              <div class="col-sm-2" style="display:flex; justify-content:center;position:relative">
                <label class="count" style="padding:5px;padding-right:20px">Count:</label>
              </div>
              <div class="col-sm-2">
                <input type='text' id ="loop_counter" placeholder="1" style="width:100px;height:50px">
              </div>
              <div class="col-sm-2" style="display:flex; justify-content:center;position:relative">
                <label class="mute" style="padding:5px;padding-right:20px">Mute:</label> 
              </div>
              <div class="col-sm-2">
                <label class="toggle">
                  <input id="muteVal" type="checkbox" class="toggle_input" checked>
                  <div class="toggle_fill"></div>
                </label>
              </div>
              <div class="col-sm-2" style="display:flex;align-items:center;justify-content:center;">
                <label class="watch" style="padding:5px;padding-right:20px">Full:</label>
              </div>
              <div class="col-sm-2">
                <label class="toggle" style="pointer-events:none;cursor:not-allowed">
                  <input id="watchFull" type="checkbox" class="toggle_input">
                  <div class="toggle_fill"></div>
                </label>
              </div>
            </div>

          </div>
        </div>

        <div id='videoView' style="display:none;">
          <div class="grid-container">
            <div class="item1"></div>
            <div class="item2">
              <iframe id="videoPlayer" src="" style="width:80%;height:80%;pointer-events:none" allow="autoplay"></iframe>
            </div>
            <div class="item3"></div>
            <div class="item4">
              <div id="current_count" class="col-sm-6">
                <label>Current Count</label><label id="c_count">f</label>
              </div>
              <div id="total_count" class="col-sm-6">
                <label>Total Count</label>
                <label id="t_count"></label>
              </div>
            </div>
          </div>
          <div id="rickroll">
            Let's Rick Roll...
          </div>
          <button id="goHome" style="display:none" onClick="goToHome()"><img src="images/homeLogo.png" style="width:100%;left:-5px;border-radius:50%"></button>
        </div>

    </body>
</html>
